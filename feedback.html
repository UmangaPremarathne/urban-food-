<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UrbanFood - Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 80px;
    }
    .form-card {
      max-width: 600px;
      margin: auto;
    }
    .stars {
      font-size: 24px;
      color: #ffd700;
    }
    .stars span {
      cursor: pointer;
    }
    .table-stars {
      font-size: 20px;
      color: #ffd700;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">UrbanFood</a>
  </div>
</nav>

<!-- Feedback Form -->
<div class="container">
  <h2 class="text-center mt-4 mb-4 fw-bold">Submit Your Feedback</h2>

  <div class="card shadow p-4 form-card">
    <form method="POST" action="feedback.php">
      <div class="mb-3">
        <label class="form-label">Customer ID</label>
        <input type="text" class="form-control" name="customer_id" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Rating</label>
        <div class="stars" id="rating">
          <span data-value="1">&#9733;</span>
          <span data-value="2">&#9733;</span>
          <span data-value="3">&#9733;</span>
          <span data-value="4">&#9733;</span>
          <span data-value="5">&#9733;</span>
        </div>
        <input type="hidden" name="rating" id="ratingValue" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="4" required></textarea>
      </div>

      <!-- Inside the feedback form, add this after the "Description" field -->
<div class="mb-3">
    <label class="form-label">Date</label>
    <input type="date" class="form-control" name="date" required>
  </div>
  

      <div class="text-center">
        <button type="submit" name="submit" class="btn btn-success">Submit Feedback</button>
      </div>
    </form>
  </div>

  

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
  // Star rating logic
  const stars = document.querySelectorAll("#rating span");
  stars.forEach(star => {
    star.addEventListener("click", function() {
      const rating = this.getAttribute("data-value");
      document.getElementById("ratingValue").value = rating;
      stars.forEach(s => s.style.color = "#ccc");
      for (let i = 0; i < rating; i++) {
        stars[i].style.color = "#ffd700";
      }
    });
  });
</script>


</body>
</html>
